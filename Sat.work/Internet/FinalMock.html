    function parseQuestions(text) {
        const lines = text.split(/\r?\n/);
        const questions = [];
        let currentQ = null;
        const qStartRegex = /^\s*(\d+)[\.ï¼ã€]\s*(.*)/;
        const optRegex = /^\s*([â—‹â—])\s*(.*)/;

        lines.forEach(line => {
            line = line.trim();
            if(!line) return;
            const qMatch = line.match(qStartRegex);
            if (qMatch) {
                if (currentQ) questions.push(currentQ);
                currentQ = { text: qMatch[2], options: [], answerIndex: -1, explanation: "" };
                return;
            }
            const oMatch = line.match(optRegex);
            if (currentQ && oMatch) {
                currentQ.options.push(oMatch[2]);
                if (oMatch[1] === 'â—') currentQ.answerIndex = currentQ.options.length - 1;
                return;
            }
            if (currentQ) {
                if (currentQ.options.length === 0) currentQ.text += "<br>" + line;
                else currentQ.explanation += line + "<br>";
            }
        });
        if (currentQ) questions.push(currentQ);
        return questions;
    }

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    let questions = parseQuestions(rawData);
    let totalScore = 0;
    let answeredCount = 0;

    function init() {
        const container = document.getElementById('quiz-container');
        container.innerHTML = "";
        
        // 1. é¡Œç›®æ´—ç‰Œ
        questions = shuffleArray(questions);

        questions.forEach((q, index) => {
            // 2. é¸é …æ´—ç‰Œ
            const correctText = q.options[q.answerIndex];
            q.options = shuffleArray([...q.options]);
            q.answerIndex = q.options.indexOf(correctText);

            const card = createQuestionCard(q, index + 1);
            container.appendChild(card);
        });
        document.getElementById('progress-count').innerText = "0";
    }

    function createQuestionCard(q, idx) {
        const card = document.createElement('div');
        card.className = 'question-card';
        card.innerHTML = `<div class="q-header"><div class="q-num">${idx}</div><div class="q-text">${q.text}</div></div>`;
        
        const grid = document.createElement('div');
        grid.className = 'options-grid';
        
        const feedback = document.createElement('div');
        feedback.className = 'feedback-panel';

        q.options.forEach((opt, i) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerHTML = opt;
            btn.onclick = () => {
                const btns = grid.querySelectorAll('.option-btn');
                btns.forEach(b => b.disabled = true);
                answeredCount++;
                
                if (i === q.answerIndex) {
                    btn.classList.add('correct');
                    totalScore++;
                    feedback.innerHTML = `<strong>âœ… ç­”å°äº†ï¼</strong><br>${q.explanation}`;
                } else {
                    btn.classList.add('wrong');
                    btns[q.answerIndex].classList.add('correct');
                    feedback.innerHTML = `<strong>âŒ ç­”éŒ¯äº†ï¼</strong><br>æ­£ç¢ºç­”æ¡ˆï¼š${q.options[q.answerIndex]}<br><br>${q.explanation}`;
                }
                
                document.getElementById('current-score').innerText = totalScore;
                document.getElementById('progress-count').innerText = answeredCount;
                feedback.classList.add('show');
                
                const badge = document.getElementById('score-board');
                badge.classList.add('active');
                setTimeout(() => badge.classList.remove('active'), 300);
            };
            grid.appendChild(btn);
        });

        card.appendChild(grid);
        card.appendChild(feedback);
        return card;
    }

    window.onload = init;
